version: '3.8'

services:
  ev-simulator:
    build: .
    container_name: ev-charging-simulator
    ports:
      - "8000:8000"   # Dashboard & API
      - "9000:9000"   # CSMS WebSocket
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CSMS_PORT=9000
    volumes:
      - ./reports:/app/reports    # Persist reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/stations"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

